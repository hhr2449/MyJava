<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css导入</title>
    <style>
        p {
            color: #232382;
            front-size:16px
        }
    </style>
    <!--使用link来引入外部的css样式表-->
    <link rel="stylesheet" href="./css样式/style.css">
</head>
<body>
    <p>
        这是一个应用了css内部样式表的段落
    </p>
    <h1 style="color:blueviolet; front-size:19px">
        这是一个应用了内联样式的标题
    </h1>
    <h3>这是一个应用了外部样式表的标题</h3>
</body>
</html>

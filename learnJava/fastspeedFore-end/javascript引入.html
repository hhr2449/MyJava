<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript引入</title>
    <script src="./javascript/demo1.js"></script>
</head>
<body>
<script>
    //控制台
    console.log("helloworld, this is an example of javascript");
    //弹窗
    alert("弹窗hhhhhhhh");
    //声明变量
    var a = 10;
    let b = 123.2331;
    //声明常量
    const pi = 3.141592653589;
    console.log(a, b, pi);
    alert(pi);
    let name = "大明王朝";
    //null代表被赋值为空值，undefined代表定义了变量但是没有初始化
    let empty = null;
    let empty2;
    console.log(name, empty, empty2);
</script>
</body>
</html>
